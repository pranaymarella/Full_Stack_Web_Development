<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marmalade Tech.</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet"/>
        <link href="/static/css/bootstrap.css" rel="stylesheet"/>
        <link href="/static/css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="/static/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="/static/slick/slick-theme.css"/>
        <link rel="shortcut icon" type="image/svg" href="/static/images/favicon.ico">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/slick/slick.min.js"></script>
        <script type="text/javascript" src="/static/js/carousel.js"></script>
    </head>
    <body>
        <!--Using Bootstrap Framework, Everything must be in container -->
        <div class="container">
            <div class="row text-center">
                <div>
                    <h2 style="margin-bottom: 20px;">Signup</h2>
                    <form method="post">
                        <label>
                            <div class="text-big">Username:</div>
                            <input type="text" name="username" value="{{username}}">
                            <div class="error">
                                {{error_username}}
                            </div>
                        </label>

                        <label>
                            <div class="text-big">Display Name (optional): </div>
                            <input type="text" name="display" value="{{display}}">
                        </label>

                        <label>
                            <div class="text-big">Occupation (optional): </div>
                            <input type="text" name="occupation" value="{{occupation}}">
                        </label>

                        <label>
                            <div class="text-big">Password: </div>
                            <input type="password" name="password" value="">
                            <div class="error">
                                {{error_password}}
                            </div>
                        </label>

                        <label>
                            <div class="text-big">Verify Password: </div>
                            <input type="password" name="verify" value="">
                            <div class="error">
                                {{error_verify}}
                            </div>
                        </label>

                        <label>
                            <div class="text-big">Email (optional): </div>
                            <input type="text" name="verify" value="">
                            <div class="error">
                                {{error_email}}
                            </div>
                        </label>
                        <br>
                        <input type="submit">
                    </form>
                    <p style="margin-top: 15px;">Already have an Account? <a href='/login'>Log In</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
