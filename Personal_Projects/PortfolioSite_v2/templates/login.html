<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marmalade Tech.</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet"/>
        <link href="/static/css/bootstrap.css" rel="stylesheet"/>
        <link href="/static/css/login.css" rel="stylesheet"/>
        <link rel="shortcut icon" type="image/svg" href="/static/images/favicon.ico">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="login-page">
            <div class="form">
                <div>
                    <img class="logo center-block" src="/static/images/m5.svg" alt="no image">
                </div>
                <hr class="hr-small">
                <form action="/login" class="login-form" method="post" autocomplete="off">
                    {% if error %}
                        <p class="message" style="color: red;"><b>{{error}}</b></p>
                    {% endif %}
                    <input autocomplete="off" type="text" name="username" placeholder="username"/>
                    <input type="password" name="password" placeholder="password"/>
                    <button>login</button>
                    <p class="message">Not registered? <a href="/signup">Create an account</a></p>
                    <p class="message">Forgot Password? <a href="#">Click Here</a></p>
                </form>
            </div>
        </div>
    </body>
</html>
