<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multi User Blog</title>
        <link href="/static/css/bootstrap.css" rel="stylesheet"/>
        <link href="/static/css/main.css" rel="stylesheet"/>
        <link rel="shortcut icon" type="image/svg" href="/static/images/favicon.ico">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="row text-center">
                    <h2><b>Signup</b></h2>
                    <form method="post">
                        <label class="text-big">Username:</label>
                        <div>
                            <input type="text" name="username" value="{{username}}">
                            <div class="error">
                                {{error_username}}
                            </div>
                        </div>

                        <label class="text-big">Password: </label>
                        <div>
                            <input type="password" name="password" value="">
                            <div class="error">
                                {{error_password}}
                            </div>
                        </div>

                        <label class="text-big">Verify Password: </label>
                        <div>
                            <input type="password" name="verify" value="">
                            <div class="error">
                                {{error_verify}}
                            </div>
                        </div>

                        <label class="text-big">Email (optional): </label>
                        <div>
                            <input type="text" name="verify" value="">
                            <div class="error">
                                {{error_email}}
                            </div>
                        </div>
                        <br>
                        <input type="submit">
                    </form>
                    <br>
                    <p>Already have an account? <a href="/login">Log In</a>
                </div>
            </div>
        </div>
    </body>
</html>
